---
version: 2
jobs:
  build:
    docker:
      - image: dickeyxxx/cli-engine-docker:v1.0.0
    working_directory: ~/cli
    steps:
      - checkout
      - restore_cache:
          keys:
            - cli-{{ .Branch }}-{{checksum "package.json"}}
            - cli-{{ .Branch }}
            - cli-master
      - run: |
          yarn
          ./node_modules/.bin/nyc mocha test
          ./node_modules/.bin/standard
          nyc report --reporter=text-lcov > coverage.lcov && bash <(curl -s https://codecov.io/bash)
      - save_cache:
          key: cli-{{ .Branch }}-{{checksum "package.json"}}
          paths:
            - ~/cli/node_modules
            - /usr/local/share/.cache/yarn
      - save_cache:
          key: cli-{{ .Branch }}
          paths:
            - /usr/local/share/.cache/yarn
